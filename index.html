<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Insure landing page</title>
  </head>
  <body>
    <header class="header">
      <nav class="flex flex-jc-sb flex-ai-c">
        <!-- logo -->
        <a class="header__logo" href="/">
          <img src="/images/logo.svg" alt="insure logo landing page" />
        </a>
        <!-- hamburger menu -->
        <div
          id="header-menu-container"
          class="header__menu-container relative flex flex-ai-c"
        >
          <a class="hide-for-desktop header__menu-toggle" href="#">
            <img src="/images/icon-hamburger.svg" alt="hamburger menu" />
          </a>
          <a class="hide-for-desktop header__menu-toggle" href="#">
            <img src="/images/icon-close.svg" alt="close menu" />
          </a>
        </div>
        <!-- desktop navigation links -->
        <div class="hide-for-mobile flex flex-ai-c">
          <div class="header__links uppercase">
            <a href="">How we work</a>
            <a href="">Blog</a>
            <a href="">Account</a>
          </div>
          <a class="button-hover-dark uppercase header__button">View plans</a>
        </div>
      </nav>
      <div id="header-overlay" class="header__overlay uppercase">
        <a href="">How we work</a>
        <a href="">Blog</a>
        <a href="">Account</a>
        <a href="">View plans</a>
      </div>
    </header>
    <script src="/app/js/main.js"></script>
  </body>
</html>
